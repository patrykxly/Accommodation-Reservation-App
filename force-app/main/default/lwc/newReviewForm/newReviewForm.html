<template>
    <lightning-record-edit-form object-api-name={apartmentReviewObject} onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <lightning-input-field field-name={nameField} required></lightning-input-field>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">{labels.rating}</label>
                    <div class="slds-form-element__control">
                        <c-apartment-rating onratingchange={handleRatingChanged}></c-apartment-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-input-field field-name={commentField} required></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center submit-button">
            <lightning-button label="Submit" type="submit" icon-name="utility:save"></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
