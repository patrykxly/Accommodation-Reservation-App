<template>
    <lightning-card title={title} icon-name="custom:custom54">
        <lightning-layout multiple-rows="true">
            <template lwc:if={isAnyApartmentExisting}>
                <p class="slds-align_absolute-center">There are no related apartments by {similarBy}!</p>
            </template>
            <template lwc:else for:each={relatedApartments} for:item="relatedApartment">
                <lightning-layout-item key={relatedApartment.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="4">
                    <c-apartment-tile apartment={relatedApartment} onapartmentselect={openApartmentDetailPage}></c-apartment-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
